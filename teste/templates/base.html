{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="{% static 'js/jquery-3.5.0.min.js' %}" ></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
     <script src="{% static 'js/jquery.mask.js' %}" ></script>
     <script src="{% static 'js/masks.js' %}" ></script>
     <script src="{% static 'js/jquery-ui.js' %}" ></script>
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <style>
      .teste-list{
        width: 10px;
        height: auto; 
        width: 60px; 
        padding: 3px;
        font-size: 14px;
      }   
     </style>

  {% endblock %}  
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <div class="container" >
    {%block menu%}
    <div>
      <nav class="navbar navbar-light bg-light rounded-sm" style="margin-top: 10px; padding: 3px 3px 3px 10px;" >
        <span class="navbr-brand mb-01" style="font-size: 12px;" >Usuário: {{ user.first_name }}  
          <a href="{% url 'logout' %}" class="navbr-brand mb-01" style="font-size: 12px;" >logout</a>
        </span>
        <span class="navbr-brand mb-01" style="font-size: 12px;" >Empresa: {{ request.session.empresa }}</span>
      </nav>
    </div>
    <nav class="navbar navbar-light navbar-expand-lg rounded-sm" style="background-color: #e3f2fd; margin-top: 5px; " >
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
          <ul class="navbar-nav rounded-lg">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Início <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Cadastros
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="{% url 'listarFuncionarios' %}">Funcionários</a>
                <a class="dropdown-item" href="{% url 'listarCargos' %}">Cargos</a>
                <a class="dropdown-item" href="{% url 'listarMesas' %}">Mesas</a>
                <a class="dropdown-item" href="#">Clientes</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    {% endblock %}

    {% block main %}
    
    {% endblock %}
</div>
</body>
</html>
