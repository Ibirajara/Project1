{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Cargos {% endblock %}


{% block main %}

<h4>Dentro da tela de cadastro de cargos.</h4>
<form method="POST" >
    {% csrf_token %}
    {{object.nome_cargo}}<br>
    {{object.descricao}}<br>
    {{object.salario}}<br>
    
    <button type="submit" >Salvar</button><br>
    <a href="{% url 'index' %}" >Home</a>
</form>

{% endblock %}
